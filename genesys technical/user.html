<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User login</title>
    <link rel="stylesheet" href="assets/userstyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="card">
      <div class="logs">
        <img src="assets/img/Logo.png" alt="" style="width: 30px" />
        <b>Log in or Sign up</b>
        <p>Use your email or other servies to continue with us</p>
        <div class="btn">
          <button><img src="assets/icons/facebook.png" alt="" style="width: 18px;">Continue with Facebook</button>
          <button><img src="assets/icons/google.png" alt="" style="width: 18px;">Continue with Google</button>
          <button><img src="assets/icons/apple.png" alt="" style="width: 18px;">Continue with Apple</button>
          <button><img src="assets/icons/twitter.png" alt="" style="width: 18px;">Continue with Twitter</button>
          <button><img src="assets/icons/email.png" alt="" style="width: 18px;">Continue with email</button>
          <button><img src="assets/icons/phone.png" alt="" style="width: 18px;">Continue with phone</button>
        </div>
      </div>
      <div><img src="assets/img/orange.png" alt="" style="border-top-right-radius: 20px; border-bottom-right-radius: 20px;" /></div>
    </section>
  </body>
</html>
